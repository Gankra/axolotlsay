name: PublishRelease

on:
  # Whenever a workflow called "AppendRelease" completes, run this!
  workflow_run:
    workflows: ["AppendRelease"]
    types:
        - completed

jobs:
  # This terrifying blob is just trying to get the git tag for the release,
  # passed to us from the AppendRelease workflow that triggered us. This is
  # horrifyingly the officially documented way to pass values between workflows
  # when using workflow_run.
  #
  # (Nothing in the event payload mentions the tag, it seems to decay away
  # when chaining together workflow_run stuff...)
  download-tag:
    runs-on: ubuntu-latest
    outputs:
        tag: ${{ steps.print-tag.outputs.tag }}
    steps:
      - name: 'Download artifact'
        uses: actions/github-script@v6
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "tag_string"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/tag_string.zip`, Buffer.from(download.data));
      - name: 'Unzip artifact'
        run: unzip tag_string.zip
      - id: print-tag
        run: echo "tag=$(cat tag_string)" >> "$GITHUB_OUTPUT"

  # Publish the npm package we uploaded to the github release
  npm-publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    needs: download-tag
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          ref: ${{needs.download-tag.outputs.tag}}
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install -g npm
      - run: npm publish --access public https://github.com/Gankra/axolotlsay/releases/download/${{needs.download-tag.outputs.tag}}/cargodisttest-npm-package.tar.gz
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # publish the current repo state to crates.io
  cargo-publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    needs: download-tag
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          ref: ${{needs.download-tag.outputs.tag}}
          fetch-depth: 0
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - run: cargo publish --token ${CRATES_TOKEN}
        env:
          CRATES_TOKEN: ${{ secrets.CRATES_TOKEN }}



      





